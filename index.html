<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITK - Simon</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Fredoka+One">
</head>
<body>
    <main class="main">
        <section class="menuSection">
          <h1 class="title">Simon Says!</h1>
          <button class="startButton">START</button>
            <!--  Added restart buttonn -->
          <button class="startButton restartButton">RESTART</button>  
        </section>
    
        <section class="gameSection">
          <p class="levelLabel">Level 1 of 20</p>
    
          <div class="gameBox">
            <button class="gameButton redB"></button>
            <button class="gameButton greenB"></button>
            <button class="gameButton blueB"></button>
            <button class="gameButton yellowB"></button>
          </div>
        </section>
      </main>
<script src="index.js"></script>
</body>
</html>
