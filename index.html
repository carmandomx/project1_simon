<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ITK - Simon</title>
</head>
<body>
  <!-- Good luck! -->
  <section class="header">
    <h2 id="tittle">Simon says...</h2>
  </section>
  <section class="main">
    <div class="row">
      <button id="purple" class="gameBtn" data-color="purple"></button>
      <button id="greenyellow" class="gameBtn" data-color="greenyellow"></button>
    </div>
    <div class="row">
      <button id="palevioletred" class="gameBtn" data-color="palevioletred"></button>
      <button id="yellow" class="gameBtn" data-color="yellow"></button>
    </div>
     <!-- created the start button and styled it with css -->
    <button id="startBtn" class="startBtn" onClick="playGame()">Start</button>
    <section class="score" id="js-score"></section>
    <button class="startOver hideIt" id="startOverBtn" onclick="startOver()">Start Over</button>
  </section>

  <script src="./index.js"></script>
</body>
</html>
