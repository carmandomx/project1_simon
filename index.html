<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <section id="game-title">Simon Says</section>
    <section id="game-board">
      <section class="quadrant" id="red">
        <audio
          id="sound-red"
          src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        ></audio>
      </section>
      <section class="quadrant" id="green">
        <audio
          id="sound-green"
          src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        ></audio>
      </section>
      <section class="quadrant" id="blue">
        <audio
          id="sound-blue"
          src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        ></audio>
      </section>
      <section class="quadrant" id="yellow">
        <audio
          id="sound-yellow"
          src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        ></audio>
      </section>
    </section>
    <section>
      <button id="start-button">Start</button>
      <button id="restart">Restart</button>
      <label for="Hard">Hard Mode</label>
      <input type="checkbox" name="Hard" id="Hard" />
    </section>
    <section id="level-display">Number of steps: 0</section>
    <script src="app.js"></script>
  </body>
</html>
